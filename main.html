<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Carousel</title>
</head>

<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
	<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>

  </div>
  <div class="carousel-inner" id="myCarousel">
    <div class="carousel-item active">
      <img src="./images/full-screen-carousel-with-navbar.jpg" class="d-block w-100 first-slide" alt="nature">
    </div>
    <div class="carousel-item">
      <img src="./images/lake.jpg" class="d-block w-100 second-slide" alt="nature">
    </div>
    <div class="carousel-item">
      <img src="./images/lands-endslide.jpg" class="d-block w-100 third-slide" alt="nature">
    </div>
	<div class="carousel-item">
		<img src="./images/lake.jpg" class="d-block w-100 fourth-slide" alt="nature">
	</div>
	<div class="carousel-item">
		<img src="./images/lands-endslide.jpg" class="d-block w-100 fifth-slide" alt="nature">
	</div>
  </div>
  <button class="carousel-control-prev glyphicon-chevron-left" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon left" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next  glyphicon-chevron-right" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon right" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
